<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="task6.css">
</head>
<body>
    <form id="contactForm">
        <h2>Enter the details below:</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <div class="error" id="nameError">Name is required</div>

        

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div class="error" id="emailError">Enter a valid email</div>



        <label for="msg">Message:</label>
        <textarea id="msg" name="msg" rows="4" placeholder="Enter your message"></textarea>
        <div class="error" id="msgError">Message cannot be empty</div>
 <button type="submit">Submit</button>
        <div class="success-message" id="successMsg">Form submitted successfully!</div>
    
    </form>
<script src="task6.js"></script>
</body>
</html>
